<!DOCTYPE html>
<html lang="en" class="scroll-smooth" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>satyam creations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f3f4f6; /* light gray */
            --text-color: #1f2937; /* dark gray */
            --accent-color: #4b5563; /* medium gray */
            --card-bg: #e5e7eb; /* light gray */
            --image-bg: #9ca3af; /* gray */
            --border-color: #d1d5db; /* gray */
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        [data-theme="dark"] {
            --bg-color: #0c0a09; /* stone-950 */
            --text-color: #e5e7eb; /* gray-200 */
            --accent-color: #a3a3a3; /* gray-400 */
            --card-bg: #1f2937; /* gray-800 */
            --image-bg: #374151; /* gray-700 */
            --border-color: #4b5563; /* gray-600 */
            --shadow-color: rgba(0, 0, 0, 0.5);

            /* Space theme background for dark mode */
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8)), url('https://images.unsplash.com/photo-1506748686214-e9102379d460?q=80&w=2670&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.5s ease, color 0.5s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container-3d {
            perspective: 1000px;
        }
        .scroll-section {
            transform-style: preserve-3d;
            transform: translateZ(0) rotateX(0deg);
            transition: transform 0.2s ease-out;
            min-height: 60vh; /* Decreased minimum height */
            padding: 4rem 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container {
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            border-radius: 1rem;
            box-shadow: 0 10px 20px var(--shadow-color);
            position: relative;
            transform: scale(0.9);
            opacity: 0;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.8s ease;
        }
        .image-container.revealed {
            transform: scale(1);
            opacity: 1;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 1rem;
        }
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: background-color 0.5s ease;
        }
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 1rem;
            padding: 1rem 2rem;
            background-color: var(--bg-color);
            transition: background-color 0.5s ease;
        }
        #mode-toggle, #search-input {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
        }
        #mode-toggle:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }
        #search-input {
            width: 200px;
            cursor: text;
        }
        #search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px var(--accent-color);
        }
        /* Decreased gap between images in the grid */
        .grid {
            gap: 1rem;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 200;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: var(--card-bg);
            color: var(--text-color);
            padding: 2rem;
            border-radius: 1rem;
            max-width: 800px;
            width: 90%;
            position: relative;
            box-shadow: 0 10px 30px var(--shadow-color);
            transition: background-color 0.5s ease;
        }
        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }
        .loading-spinner {
            border: 4px solid var(--text-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-[var(--bg-color)] text-[var(--text-color)]">

    <div class="top-bar">
        <input type="text" id="search-input" placeholder="âœ¨ Smart Search...">
        <button id="mode-toggle">Toggle Dark/Light</button>
    </div>

    <div class="container-3d">

        <section id="section-1" class="scroll-section">
            <div class="max-w-4xl text-center">
                <h1 class="text-5xl md:text-7xl font-bold mb-4">satyam creation</h1>
                <p class="text-xl md:text-2xl text-gray-400">Scroll to explore the depth of designs.</p>
            </div>
        </section>

        <section id="section-2" class="scroll-section">
            <div class="w-full flex justify-center">
                <div class="image-container">
                    <img src="Tommy Shelby.jpg" alt="A Stunning View">
                </div>
            </div>
        </section>

        <section id="section-3" class="scroll-section">
            <div class="max-w-4xl text-center">
                <h2 class="text-4xl md:text-5xl font-bold mb-4">photo Reveald</h2>
                <p class="text-lg md:text-xl text-gray-400 mb-8"></p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="image-container">
                        <img src="https://placehold.co/800x600/1e293b/white?text=Revealed+Image+1" alt="Revealed Image 1">
                    </div>
                    <div class="image-container">
                        <img src="https://placehold.co/800x600/374151/white?text=Revealed+Image+2" alt="Revealed Image 2">
                    </div>
                </div>
            </div>
        </section>
        
        <section id="section-4" class="scroll-section">
            <div class="max-w-4xl text-center card p-8 md:p-12 rounded-3xl">
                <h2 class="text-4xl md:text-5xl font-bold mb-4"></h2>
                <p class="text-lg md:text-xl text-gray-400"></p>
            </div>
        </section>

        <section id="section-5" class="scroll-section">
            <div class="w-full flex justify-center">
                <div class="image-container">
                    <img src="Gemini_Generated_Image_j82jc4j82jc4j82j.png" alt="More Content">
                </div>
            </div>
        </section>

    </div>
    
    <!-- Gemini Search Results Modal -->
    <div id="search-modal" class="modal">
        <div class="modal-content">
            <button class="close-button" id="close-modal-btn">&times;</button>
            <h2 class="text-3xl font-bold mb-4">Search Results</h2>
            <div id="loading-indicator" class="hidden flex justify-center items-center h-48">
                <div class="loading-spinner"></div>
            </div>
            <div id="results-content" class="text-lg">
                <!-- LLM response will be injected here -->
            </div>
            <div id="sources-content" class="mt-4 text-sm text-gray-400">
                <!-- Sources will be injected here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Dark/Light Mode Toggle
            const modeToggle = document.getElementById('mode-toggle');
            modeToggle.addEventListener('click', () => {
                const html = document.documentElement;
                const currentTheme = html.getAttribute('data-theme');
                if (currentTheme === 'dark') {
                    html.setAttribute('data-theme', 'light');
                } else {
                    html.setAttribute('data-theme', 'dark');
                }
            });

            // Image Reveal Animation using IntersectionObserver
            const imageContainers = document.querySelectorAll('.image-container');
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.2 // Trigger when 20% of the element is visible
            };
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('revealed');
                    }
                });
            }, observerOptions);

            imageContainers.forEach(container => {
                observer.observe(container);
            });
            
            // 3D Scroll Effect
            const sections = document.querySelectorAll('.scroll-section');
            window.addEventListener('scroll', () => {
                sections.forEach(section => {
                    const rect = section.getBoundingClientRect();
                    const top = rect.top;
                    const height = rect.height;
                    const viewportHeight = window.innerHeight;

                    // Calculate the scroll position relative to the section
                    let progress = (viewportHeight - top) / (viewportHeight + height);
                    progress = Math.min(1, Math.max(0, progress));

                    // Apply a subtle 3D transform
                    const rotation = (progress - 0.5) * 20; // Rotate from -10 to +10 degrees
                    const zOffset = (progress - 0.5) * 100; // Move from -50px to +50px
                    section.style.transform = `translateZ(${zOffset}px) rotateX(${rotation}deg)`;
                });
            });

            // Gemini API Integration for Smart Search
            const searchInput = document.getElementById('search-input');
            const searchModal = document.getElementById('search-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const loadingIndicator = document.getElementById('loading-indicator');
            const resultsContent = document.getElementById('results-content');
            const sourcesContent = document.getElementById('sources-content');

            // Handle search when Enter key is pressed
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const query = searchInput.value;
                    if (query.trim()) {
                        handleSearch(query);
                    }
                }
            });

            // Show and hide modal
            const showModal = () => {
                searchModal.style.display = 'flex';
            };
            const hideModal = () => {
                searchModal.style.display = 'none';
                resultsContent.innerHTML = '';
                sourcesContent.innerHTML = '';
            };
            closeModalBtn.addEventListener('click', hideModal);
            searchModal.addEventListener('click', (e) => {
                if (e.target === searchModal) {
                    hideModal();
                }
            });

            // Function to call the Gemini API
            async function handleSearch(query) {
                showModal();
                resultsContent.innerHTML = '';
                sourcesContent.innerHTML = '';
                loadingIndicator.classList.remove('hidden');

                const userQuery = `Search and summarize the following: ${query}`;
                const systemPrompt = "Provide a concise, single-paragraph summary of the key findings. Only use information from the provided search results.";
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                const payload = {
                    contents: [{ parts: [{ text: userQuery }] }],
                    tools: [{ "google_search": {} }],
                    systemInstruction: {
                        parts: [{ text: systemPrompt }]
                    },
                };

                let retries = 0;
                const maxRetries = 5;
                const initialDelay = 1000;

                while (retries < maxRetries) {
                    try {
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        const result = await response.json();
                        const candidate = result.candidates?.[0];

                        if (candidate && candidate.content?.parts?.[0]?.text) {
                            const text = candidate.content.parts[0].text;
                            resultsContent.innerHTML = `<p>${text}</p>`;

                            const groundingMetadata = candidate.groundingMetadata;
                            if (groundingMetadata && groundingMetadata.groundingAttributions) {
                                const sources = groundingMetadata.groundingAttributions
                                    .map(attribution => ({
                                        uri: attribution.web?.uri,
                                        title: attribution.web?.title,
                                    }))
                                    .filter(source => source.uri && source.title);

                                if (sources.length > 0) {
                                    const sourcesHtml = sources.map((source, index) =>
                                        `<li><a href="${source.uri}" target="_blank" rel="noopener noreferrer" class="underline">${source.title}</a></li>`
                                    ).join('');
                                    sourcesContent.innerHTML = `<p class="font-semibold mt-2">Sources:</p><ul class="list-disc list-inside">${sourcesHtml}</ul>`;
                                }
                            }
                            break; // Exit loop on success
                        } else {
                            resultsContent.innerHTML = '<p>Sorry, I couldn\'t find a result for that query.</p>';
                            break; // Exit loop on failure to find content
                        }
                    } catch (error) {
                        if (error.message.includes('429')) {
                            const delay = initialDelay * Math.pow(2, retries);
                            retries++;
                            await new Promise(res => setTimeout(res, delay));
                        } else {
                            resultsContent.innerHTML = '<p>An error occurred. Please try again later.</p>';
                            console.error('Error:', error);
                            break; // Exit loop on non-retryable error
                        }
                    }
                }
                loadingIndicator.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
